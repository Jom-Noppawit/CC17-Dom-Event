    const ul = document.createElement('ul');
    let text = prompt('Enter something');
    while(!(text === null || text.trim() === '')){
      const li = document.createElement('li')
      li.textContent = text; 
      ul.append(li)
      text = prompt('Enter something');
    }

    document.body.prepend(ul)
  </script>
